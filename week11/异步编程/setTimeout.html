<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		div {
			background-color: gray;
			display: inline-block;
			margin: 30px;
			height: 100px;
			width: 100px;
			border-radius: 50%;
		}
		.green.light {
			background-color: green;
		}
		.yellow.light {
			background-color: yellow;
		}
		.red.light {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="green"></div>
	<div class="yellow"></div>
	<div class="red"></div>
	<script type="text/javascript">
		/**
		  红绿灯问题
			一个路口的红绿灯，会按照你绿灯亮10秒，黄灯亮2秒，红灯亮5秒的顺序无限循环，
			请编写JS代码来控制这个红绿灯
		*/
		function green() {
			let lights = document.getElementsByTagName("div");
			for (let i = 0; i < 3; i++) {
				lights[i].classList.remove("light");
				document.getElementsByClassName("green")[0].classList.add("light");
			}
		}

		function yellow() {
			let lights = document.getElementsByTagName("div");
			for (let i = 0; i < 3; i++) {
				lights[i].classList.remove("light");
				document.getElementsByClassName("yellow")[0].classList.add("light");
			}
		}

		function red() {
			let lights = document.getElementsByTagName("div");
			for (let i = 0; i < 3; i++) {
				lights[i].classList.remove("light");
				document.getElementsByClassName("red")[0].classList.add("light");
			}
		}

		// 				green();

		// 		}, 2000)

		// 	}, 8000)
		// 	console.timeEnd();
		// },15000);
		// 这种写法的缺点就是形成回调地狱 是代码边得难以维护
		// 循环调用一段代码，除了setInterval以外，还有递归的写法
		/*
		function go() {
			green();
			setTimeout(yellow, 8000);
			setTimeout(red, 2000);
			setTimeout(green, 5000)
		}
		go();
		不加回调，执行顺序都是乱的
		*/
		function go() {
			green();
			setTimeout(() => {
				yellow();
				setTimeout(() => {
					red();
					setTimeout(() => {
						go()
					}, 5000)
				}, 2000);
			}, 8000);
		}
		go();
	</script>
</body>
</html>
